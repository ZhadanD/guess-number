<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Угадай число</title>

<body>
<div class="container mt-5">
    <button type="button" class="btn btn-success" onclick="begin()">Начать сначала</button>

    <h1 class="text-center">Угадай число</h1>
    <p class="text-center fs-3">Случайное число сгенерировано от 1 до 10 включительно</p>

    <form class="border border-success rounded p-3">
        <label for="num">Отгадайте число</label>
        <input type="text" class="form-control" placeholder="Введите предпологаемое число" id="num">

        <br/>

        <button type="button" class="btn btn-success" onclick="guess()">Угадать</button>
    </form>
</div>
